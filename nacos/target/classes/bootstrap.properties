#指定属性文件的扩展名，不指定则默认为properties文件
spring.cloud.nacos.config.file-extension=yaml
#指定当前微服务应用的名称，当在Nacos中创建配置时，文件名应当与该名称一致，
spring.application.name=nacos-config
#指定nacos服务的地址，端口不能省略
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

#指定属性文件的名称空间
spring.cloud.nacos.config.namespace=b328069c-cf33-47fd-b31c-8d582ace3be5
#自定义属性文件,不指定分组则为默认的分组
spring.cloud.nacos.config.ext-config[0].data-id=ext-config1.yaml
#指定属性文件的分组
spring.cloud.nacos.config.ext-config[1].data-id=ext-config2.yaml
spring.cloud.nacos.config.ext-config[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true
spring.cloud.nacos.config.ext-config[2].data-id=ext-config3.yaml
spring.cloud.nacos.config.ext-config[2].group=NEW_GROUP
